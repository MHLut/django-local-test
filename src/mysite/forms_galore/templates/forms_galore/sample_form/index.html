{% extends 'core/layouts/main.html' %}
{% load i18n %}

{% block head_title %}{% translate 'Sample form' %}{% endblock head_title %}
{% block page_title %}{% translate 'Sample form' %}{% endblock page_title %}

{% block main %}
  <section>
    <form action="" method="get" autocomplete="on">
      {{ form }}

      <div class="form__actions">
        <button type="submit">{% translate 'Submit' %}</button>
      </div>
    </form>
  </section>
{% endblock main %}
